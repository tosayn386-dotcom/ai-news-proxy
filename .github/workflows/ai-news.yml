name: AI News Auto Update

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install feedparser pyyaml openai

      - run: python scripts/ai_news_pipeline.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - run: |
          git config user.name "ai-news-bot"
          git config user.email "bot@github.com"
          git add data cache
          git commit -m "ðŸ¤– Auto update AI news" || echo "No change"
          git push
