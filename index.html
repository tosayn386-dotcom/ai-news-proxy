<!DOCTYPE HTML>
<html lang="vi">
<head>
  <title>AI News Việt Nam & Thế Giới</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="description" content="Tin tức AI Việt Nam & Thế Giới. Ưu tiên AI Việt Nam, chuyên gia và mặt trái của AI." />
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload">
<div id="wrapper" class="fade-in">

  <!-- INTRO -->
  <div id="intro">
    <h1>AI News</h1>
    <p>
      Tin tức AI Việt Nam & Thế Giới<br/>
      Đọc nhanh · Có chọn lọc · Không trùng
    </p>
    <ul class="actions">
      <li><a href="#main" class="button icon solid solo fa-arrow-down scrolly">Xem tin</a></li>
    </ul>
  </div>

  <!-- HEADER -->
  <header id="header">
    <a href="index.html" class="logo">AI NEWS</a>
  </header>

  <!-- NAV -->
  <nav id="nav">
    <ul class="links">
      <li class="active"><a href="index.html">Trang chủ</a></li>
    </ul>
  </nav>

  <!-- MAIN -->
  <div id="main">

    <!-- FEATURED (JS sẽ đổ vào) -->
    <article class="post featured" id="featured-post"></article>

    <!-- POSTS -->
    <section class="posts" id="news-list"></section>

  </div>

  <!-- FOOTER -->
  <footer id="footer">
    <section>
      <h3>Về AI News</h3>
      <p>Trang đọc tin AI Việt Nam & Thế Giới – đọc nhanh, không nhiễu.</p>
    </section>
  </footer>

  <div id="copyright">
    <ul>
      <li>&copy; AI News</li>
      <li>Theme: HTML5 UP</li>
    </ul>
  </div>

</div>

<!-- SCRIPTS -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

<script>
const DEFAULT_IMAGE = "images/pic01.jpg";

fetch("data/news.json")
  .then(r => r.json())
  .then(data => {
    if (!data.length) return;

    const featured = data[0];
    const featuredEl = document.getElementById("featured-post");

    // FEATURED = tin đầu tiên
    featuredEl.innerHTML = `
      <header class="major">
        <span class="date">${featured.country || "AI News"}</span>
        <h2>${featured.title}</h2>
        <p>${featured.summary}</p>
      </header>
      <a href="${featured.url}" target="_blank" class="image main">
        <img src="${featured.image || DEFAULT_IMAGE}" alt="AI news"/>
      </a>
      <ul class="actions special">
        <li><a href="${featured.url}" target="_blank" class="button large">Đọc nguồn</a></li>
      </ul>
    `;

    // LIST = bỏ qua tin đầu tiên
    const list = document.getElementById("news-list");
    const seen = new Set();

    data.slice(1).forEach(item => {
      const key = (item.url || "") + (item.title || "");
      if (seen.has(key)) return;
      seen.add(key);

      const article = document.createElement("article");
      article.innerHTML = `
        <header>
          <span class="date">${item.country || ""}</span>
          <h2>${item.title}</h2>
        </header>
        <a href="${item.url}" target="_blank" class="image fit">
          <img src="${item.image || DEFAULT_IMAGE}" alt="AI news"/>
        </a>
        <p>${item.summary}</p>
        <ul class="actions special">
          <li><a href="${item.url}" target="_blank" class="button">Đọc nguồn</a></li>
        </ul>
      `;
      list.appendChild(article);
    });
  });
</script>

</body>
</html>
