<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>AI News ‚Äì Lunar Digest</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --wine:#5b0a2b;
  --wine2:#2b0818;
  --gold:#f6c453;
  --cream:#ffe9d6;
  --text:#f7e7dd;
  --muted:rgba(255,233,214,.75);
  --card:rgba(255,255,255,.06);
}

*{box-sizing:border-box}
html{
  background:
    radial-gradient(1200px 600px at 70% 25%, rgba(246,196,83,.12), transparent 60%),
    radial-gradient(900px 500px at 20% 15%, rgba(255,122,165,.12), transparent 60%),
    linear-gradient(180deg, var(--wine), var(--wine2));
}
body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,Segoe UI,sans-serif;
  color:var(--text);
  overflow-x:hidden;
}
a{color:inherit;text-decoration:none}

.container{max-width:1100px;margin:auto;padding:0 20px}

/* ===== HERO ===== */
.hero{
  padding:36px 0 42px;
}
.hero-box{
  position:relative;
  border-radius:26px;
  padding:36px;
  background:
    radial-gradient(900px 400px at 80% 40%, rgba(255,122,165,.12), transparent 60%),
    linear-gradient(135deg, #6b0b33, var(--wine2));
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 30px 90px rgba(0,0,0,.55);
}
.hero h1{
  font-size:52px;
  line-height:1;
  margin:0 0 10px;
  font-weight:1000;
  letter-spacing:1px;
}
.hero p{
  max-width:520px;
  color:var(--muted);
  font-size:16px;
  line-height:1.7;
}
.kicker{
  display:inline-flex;
  gap:10px;
  align-items:center;
  margin-bottom:14px;
  font-size:12px;
  letter-spacing:.9px;
  text-transform:uppercase;
}
.kicker span{
  width:8px;height:8px;border-radius:50%;
  background:var(--gold);
  box-shadow:0 0 0 6px rgba(246,196,83,.18);
}

/* ===== GRID ===== */
.section{padding:34px 0}
.section h2{
  font-size:18px;
  margin:0 0 16px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
  gap:18px;
}
.card{
  background:var(--card);
  border:1px solid rgba(255,255,255,.14);
  border-radius:18px;
  padding:16px;
  cursor:pointer;
  transition:.2s;
}
.card:hover{
  transform:translateY(-2px);
  box-shadow:0 18px 50px rgba(0,0,0,.45);
}
.source{
  font-size:12px;
  opacity:.75;
  margin-bottom:6px;
}
.card h3{
  margin:0;
  font-size:18px;
  line-height:1.25;
}

/* ===== QUICK VIEW ===== */
#quickView{
  position:fixed;
  top:50%;
  right:20px;
  transform:translateY(-50%) scale(.92);
  width:420px;
  max-width:calc(100vw - 40px);
  max-height:70vh;
  overflow:auto;
  background:rgba(25,7,18,.78);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.18);
  border-radius:18px;
  padding:18px;
  display:none;
  opacity:0;
  z-index:9999;
  transition:.25s;
}
#quickView.show{
  display:block;
  opacity:1;
  transform:translateY(-50%) scale(1);
}
#quickView h3{
  margin:0 0 10px;
}
#quickView p{
  font-size:14px;
  line-height:1.65;
  color:var(--muted);
}
#quickView a{
  display:inline-block;
  margin-top:12px;
  padding:10px 14px;
  border-radius:999px;
  font-weight:900;
  background:linear-gradient(90deg, rgba(246,196,83,.9), rgba(246,196,83,.6));
  color:#2b0818;
}

/* ===== TO TOP ===== */
#toTop{
  position:fixed;
  bottom:18px;
  right:18px;
  width:44px;height:44px;
  border-radius:50%;
  display:none;
  place-items:center;
  background:rgba(25,7,18,.65);
  border:1px solid rgba(255,255,255,.18);
  cursor:pointer;
  z-index:10000;
}
#toTop.show{display:grid}

@media(max-width:900px){
  .hero h1{font-size:44px}
  #quickView{right:10px}
}
</style>
</head>

<body>

<section class="hero">
  <div class="container">
    <div class="hero-box">
      <div class="kicker"><span></span> Lunar New Year AI Digest</div>
      <h1>AI NEWS</h1>
      <p>Tin AI Vi·ªát Nam & Th·∫ø Gi·ªõi. Click card ƒë·ªÉ xem t√≥m t·∫Øt nhanh, m·ªü b√†i ƒë·∫ßy ƒë·ªß khi c·∫ßn.</p>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <h2>üî• Tin m·ªõi</h2>
    <div class="grid" id="news">ƒêang t·∫£i...</div>
  </div>
</section>

<!-- Quick View -->
<div id="quickView">
  <h3 id="qv-title"></h3>
  <p id="qv-summary"></p>
  <a id="qv-link" target="_blank">ƒê·ªçc b√†i ƒë·∫ßy ƒë·ªß ‚Üí</a>
</div>

<div id="toTop">‚Üë</div>

<script>
const newsEl = document.getElementById("news");
const qv = document.getElementById("quickView");

function openQuick(title, summary, link){
  document.getElementById("qv-title").innerText = title;
  document.getElementById("qv-summary").innerText = summary;
  document.getElementById("qv-link").href = link;
  qv.classList.add("show");
}

function closeQuick(){
  qv.classList.remove("show");
}

fetch("./data/news.json")
  .then(r=>r.json())
  .then(data=>{
    newsEl.innerHTML="";
    data.sort((a,b)=>b.hot_score-a.hot_score).forEach(n=>{
      const d=document.createElement("div");
      d.className="card";
      d.innerHTML=`
        <div class="source">${n.country==="VN"?"üáªüá≥":"üåç"} ${n.source}</div>
        <h3>${n.title}</h3>
      `;
      d.onclick=()=>openQuick(n.title,n.summary,n.url||"#");
      newsEl.appendChild(d);
    });
  })
  .catch(()=>newsEl.innerText="‚ùå Kh√¥ng t·∫£i ƒë∆∞·ª£c d·ªØ li·ªáu");

document.addEventListener("click",e=>{
  if(!e.target.closest(".card") && !e.target.closest("#quickView")){
    closeQuick();
  }
});

const toTop=document.getElementById("toTop");
window.addEventListener("scroll",()=>{
  if(window.scrollY>400) toTop.classList.add("show");
  else toTop.classList.remove("show");
});
toTop.onclick=()=>window.scrollTo({top:0,behavior:"smooth"});
</script>

</body>
</html>
