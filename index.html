  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

  <style>
    /* popup */
    #popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
    }
    #popup .box {
      background: #fff;
      max-width: 700px;
      margin: 5% auto;
      padding: 2rem;
      border-radius: 6px;
      overflow-y: auto;
      max-height: 80vh;
    }
    #popup h2 { margin-top: 0 }
    #popup button { margin-top: 1rem }
  </style>

<body class="is-preload">
<div id="wrapper" class="fade-in">

  <!-- Header -->
  <header id="header">
    <a href="index.html" class="logo">ü§ñ AI NEWS</a>
  </header>

  <!-- Nav -->
  <nav id="nav">
    <ul class="links">
      <li class="active"><a href="#">AI News</a></li>

  </nav>

  <!-- Main -->
  <div id="main">
    <section class="posts" id="news-container">
      <!-- JS inject -->
    </section>
  </div>

  <!-- Popup -->
  <div id="popup">
    <div class="box">
      <h2 id="popup-title"></h2>
      <p id="popup-summary"></p>
      <a id="popup-link" href="#" target="_blank">üîó ƒê·ªçc ngu·ªìn</a>

    </div>

  </footer>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/main.js"></script>

<script>
function openPopup(title, summary, link) {
  document.getElementById("popup-title").innerText = title;
  document.getElementById("popup-summary").innerText = summary;
  document.getElementById("popup-link").href = link;
  document.getElementById("popup").style.display = "block";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}

fetch("data/news.json")
  .then(res => res.json())
  .then(news => {
    const container = document.getElementById("news-container");
    container.innerHTML = "";

    news.slice(0, 30).forEach(item => {
      const article = document.createElement("article");

      const imageHTML = item.image
        ? `<a href="#" class="image fit"><img src="${item.image}" alt=""></a>`
        : "";

      article.innerHTML = `
        <header>
          <span class="date">${item.source} ‚Ä¢ ${item.country}</span>
          <h2><a href="#">${item.title}</a></h2>
        </header>

        ${imageHTML}

        <p>${item.summary}</p>

        <ul class="actions special">
          <li>
            <a href="#" class="button"
               onclick="openPopup(
                 \`${item.title}\`,
                 \`${item.summary}\`,
                 \`${item.url}\`
               )">
               ƒê·ªçc nhanh
            </a>
          </li>
        </ul>
      `;

      container.appendChild(article);
    });
  });
</script>

</body>
